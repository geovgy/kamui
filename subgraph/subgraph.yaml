specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Kamui
    network: mainnet
    source:
      address: "0xCf7Ed3AccA5a467e9e704C703E8D87F634fB0Fc9"
      abi: Kamui
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - EIP712DomainChanged
        - OwnershipTransferred
        - WormholeAsset
        - WormholeAssetImplementation
        - Ragequit
        - ShieldedTransfer
        - VerifierAdded
        - WormholeApprover
        - WormholeCommitment
        - WormholeEntry
        - WormholeNullifier
        - Withdrawal
        - ShieldNullifier
        - WormholeTree
        - ShieldedTree
      abis:
        - name: Kamui
          file: ../contracts/out/Kamui.sol/Kamui.json
      eventHandlers:
        - event: EIP712DomainChanged()
          handler: handleEIP712DomainChanged
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: WormholeAssetCreated(indexed address,indexed address,bytes)
          handler: handleWormholeAssetCreated
        - event: WormholeAssetImplementationSet(indexed address,bool)
          handler: handleWormholeAssetImplementationSet
        - event: Ragequit(indexed uint256,indexed address,indexed address,address,uint256,uint256)
          handler: handleRagequit
        - event: ShieldedTransfer(indexed uint256,uint256,uint256[],bytes32[],(address,address,uint256,uint256)[])
          handler: handleShieldedTransfer
        - event: VerifierAdded(address,uint256,uint256)
          handler: handleVerifierAdded
        - event: WormholeApproverSet(indexed address,bool)
          handler: handleWormholeApproverSet
        - event: WormholeCommitment(indexed uint256,indexed uint256,uint256,uint256,bytes32,address,address,uint256,bool)
          handler: handleWormholeCommitment
        - event: WormholeEntry(indexed uint256,indexed address,indexed address,address,uint256,uint256)
          handler: handleWormholeEntry
        - event: WormholeNullifier(indexed bytes32)
          handler: handleWormholeNullifier
      file: ./src/kamui.ts
